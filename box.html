<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    .box,
    .box1 {
      box-sizing: border-box;
      display: inline-block;
      border-width: 4px;
      border-color: brown;
      border-style: dashed;
      width: 400px;
      height: 400px;
      text-align: center;
      padding-top: 192px;
      text-transform: uppercase;
      color: lightgray;
      position: sticky;
      overflow: hidden;
    }

    .box {
      background-size: cover;
      background-position: center;
      background-image: url(images/cacerola.webp);
    }

    .box1 {
      background-size: cover;
      background-position: center;
      background-image: url(images/paella.webp);
    }

    .box:hover {
      text-transform: capitalize;
      text-shadow: 4px 4px red;
      font-size: 40px;
    }

    .box1:hover {
      text-transform: capitalize;
      text-shadow: 4px 4px green;
      font-size: 40px;
    }

    a {
      color: white;
      text-decoration: none;
    }
  </style>
  <body>
    <div class="box">
      <a
        href="https://www.google.com/search?client=firefox-b-d&q=cacerola"
        target="_blank"
        >Cacerola</a
      >
    </div>
    <div class="box1">
      <a
        href="https://www.google.com/search?client=firefox-b-d&q=paella"
        target="_blank"
        >Paella</a
      >
    </div>
  </body>
</html>
